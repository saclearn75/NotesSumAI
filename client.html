<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Notes Summarizer</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="styles.css">

</head>
<body >

    <div>
        <h1 class="header-box">AI Notes Summarizer</h1>

        <p>This app provides a summary of meeting scripts. </p>
    </div>
    <div class="input-output">
        <div class="block-element">
            <form action="/process/" enctype="multipart/form-data" method="post">
                
                <label for="file_upload"  style="text-align: center; font-size: 30;">Upload a file:</label><p></p>
                <input type="file" id="file_upload" name="file"><br><br>
                
                <!-- <input type="submit" value="Summarize"> -->
            </form>
            <p style="text-align: center; font-size: 30;"> OR </p> 
            <label for="input"  style="text-align: center; font-size: 30;">Paste Text Here:</label><p></p>
            <textarea id="input" rows="12" cols="80" placeholder="Paste text here"></textarea><br>
            <label>Max words: <input id="max" type="number" value="120"></label>
            <button id="go">Summarize</button>

        </div>
        
        <div id="out" class="block-element"> Output here </div>
        <div id="error-message" class="hidden-error"> Error Text here </div>
        
    </div>

    <script type="module" src="app.js"></script></body>

</body> 
</html>
